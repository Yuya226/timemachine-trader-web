{% extends "base.html" %}

{% block title %}タイムマシン・トレーダー - 転生せよ{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center" style="min-height: 100vh; padding: 40px 0;">
    <div class="text-center fade-in">
        <div style="font-size: 5rem; margin-bottom: 24px;">⚔️</div>
        <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 16px; background: linear-gradient(135deg, #818CF8, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            タイムマシン<br>トレーダー
        </h1>
        <p class="text-muted" style="font-size: 1.1rem; margin-bottom: 40px; line-height: 1.8;">
            過去の相場を「早送り」して<br>
            投資スキルを磨け
        </p>
        
        <div class="card" style="text-align: left; margin-bottom: 32px;">
            <h3 style="font-size: 1rem; color: var(--gold); margin-bottom: 12px;">🎮 ゲームの特徴</h3>
            <ul style="color: var(--muted); font-size: 0.9rem; line-height: 2;">
                <li>📈 過去データで高密度トレーニング</li>
                <li>⚔️ 学習でチャート機能がアンロック</li>
                <li>🏆 レベルアップで強くなる</li>
            </ul>
        </div>
        
        <a href="/onboarding" class="btn btn-gold btn-lg btn-block">
            転生を開始する
        </a>
        
        <p class="text-muted" style="font-size: 0.75rem; margin-top: 24px;">
            ※ このアプリは教育目的です。実際の投資は自己責任で行ってください。
        </p>
    </div>
</div>
{% endblock %}
